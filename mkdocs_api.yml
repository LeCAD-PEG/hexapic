INHERIT: mkdocs.yml

plugins:
  - mkdoxy:
      projects:
        api:
          # list real directories separated by spaces
          src-dirs: /home/costeas/hexapic/source
          full-doc: true
          template-dir: docs/api/templates
          doxy-cfg:
            RECURSIVE: YES
            FILE_PATTERNS: "*.h *.hpp *.c *.cc *.cpp"
            EXCLUDE_PATTERNS: "*/build/* */.venv/*"
            MARKDOWN_SUPPORT: YES
            JAVADOC_AUTOBRIEF: YES
            EXTRACT_ALL: NO
            WARN_IF_UNDOCUMENTED: YES
            HAVE_DOT: YES
            DOT_IMAGE_FORMAT: svg
            ENABLE_PREPROCESSING: YES
            MACRO_EXPANSION: YES
            EXPAND_ONLY_PREDEF: NO
  